<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log in to Twitter</title>
	<link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body bgcolor="#242d34">
	<div style="margin: auto;
		margin-top: 50px;
  		border-radius: 25px;
  		background: #000000;
  		padding: 20px; 
  		width: 500px;
 		height: 500px;
 		text-align: center;">
 		<br>
 		<img src="logo.png" height="50px" width="50px" align="center">
 		<br>
		<h2 style="color:white; font-family: Segoe UI; text-align: center;">Sign in to Twitter</h2>
		<button type="button" style="font-size: 15px; align-content:center; width: 50%; height: 40px; border-radius: 20px;"><img src="google.png" height="15px" width="15px">     <strong>Sign in with Google</strong></button>
		<br><br>
		<button type="button" style="font-size: 15px; align-content:center; width: 50%; height: 40px; border-radius: 20px;"><img src="apple.png" height="18px" width="18px">     <strong>Sign in with Apple</strong></button>
		<h4 style="color:white; font-family:Segoe UI;">or</h4>
		<input type="text" name="email" placeholder="Phone, email, or username" style="color: white; background-color: black; font-size: 15px; align-content: center; width: 50%; height: 40px; border-radius: 20px;">
		<br><br>
		<a href="login2.html" style="color:black; text-decoration:none;"><button type="button" style="font-size: 15px; align-content: center; width: 50%; height: 40px; border-radius: 20px;"><strong>Next</strong></button></a>
		<br><br><br>
		<h4 style="color:white; font-family:Segoe UI;">Don't have an account? <a href="sign-up.html" style="color:#1a89d4; text-decoration: none;">Sign up</a></h4>
	</div>
</body>
</html>
